name: Test Build

on:
  push:
    branches:
      - '**'

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    permissions:
      contents: read          # allow checkout
      packages: read          # if using GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git to access private modules in same org
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make deps test

      - name: Build CLI
        run: |
          export COMMIT_HASH=$(git rev-parse HEAD)
          export BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          make build

      - name: Verify build with version command
        run: |
          ./out/devplan-cli version
