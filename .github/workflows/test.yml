name: Test Build

on:
  push:
    branches:
      - '**'

jobs:
  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    permissions:
      contents: read          # allow checkout
      packages: read          # if using GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git & Go to access private modules in same org
        run: |
          # Ensure both Git and Go can authenticate to private repos
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          echo "machine github.com login ${{ secrets.GITHUB_TOKEN }} password x-oauth-basic" > ~/.netrc
          chmod 600 ~/.netrc

          # Set GOPRIVATE for your org
          go env -w GOPRIVATE=github.com/devplaninc/*
          go env -w GONOPROXY=github.com/devplaninc/*
          go env -w GONOSUMDB=github.com/devplaninc/*

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make deps test

      - name: Build CLI
        run: |
          export COMMIT_HASH=$(git rev-parse HEAD)
          export BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          make build

      - name: Verify build with version command
        run: |
          ./out/devplan-cli version
